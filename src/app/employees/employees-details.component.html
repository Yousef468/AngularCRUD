<!-- (click)="clickHandle()" -->
<div class="card mb-4" *ngIf="employee">
    <div class="card-header bg-primary">
      <div class="card-title">
        <h3>
          {{employee.name}}
        </h3>
      </div>
    </div>
    <div class="card-body">
      <div class="col-md-12">
        <div class="row vertical-align">
          <div class="col-md-4">
            <img [src]="employee.photoPath" class="imageClass" />
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                Gender
              </div>
              <div class="col-md-6">
                : {{employee.gender}}
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                Date Of Birth
              </div>
              <div class="col-md-6">
                : {{employee.dateOfBirth | date}}
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                Contact Preference
              </div>
              <div class="col-md-6">
                : {{employee.contactPreference}}
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                Phone
              </div>
              <div class="col-md-6">
                : {{employee.phoneNumber}}
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                Email
              </div>
              <div class="col-md-6">
                : {{employee.email}}
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                Department
              </div>
              <div class="col-md-6" [ngSwitch]="employee.department">
                <span *ngSwitchCase="1"> Help Desk </span>
                <span *ngSwitchCase="2"> HR </span>
                <span *ngSwitchCase="3"> IT </span>
                <span *ngSwitchCase="4"> Payroll </span>
                <span *ngSwitchDefault> N/A </span>
              </div>
            </div>          
            <div class="row">
              <div class="col-md-6">
                IsActive
              </div>
              <div class="col-md-6">
                : {{employee.isActive}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="card-footer">
      <a [routerLink]="['/list', {id: employee.id}]" queryParamsHandling="preserve" class="btn btn-primary">Back to List</a>
      <button class="btn btn-primary float-right" (click)="viewNextEmployee()">
        View Next Employee
      </button>
      <button class="btn btn-info float-right mr-3" (click)="viewPreviousEmployee()">
        View Previous Employee
      </button>
    </div>
  </div>
